<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set_Book</title>
        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="seller_page">
    <div class="seller-title">
        <h1>書籍修改</h1>
    </div>

    <div class="sellerAdd-area1">
        <div>
            <div class="add-area mb-2">
              <label for="inputName" class="form-label">書名</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-2">
              <label for="inputIsbn" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="inputIsbn">
            </div>
            <div class="mb-2">
                <label for="inputWriter" class="form-label">作者</label>
                <input type="text" class="form-control" id="inputWriter">
              </div>
            <div class="mb-2">
                <label for="inputPrice" class="form-label">價格</label>
                <input type="number" class="form-control" id="inputPrice">
            </div>
            <div class="mb-2">
                <label for="inputType" class="form-label">分類</label>
                <input type="text" class="form-control" id="inputType">
            </div>
            <div class="mb-2">
                <label for="inputStock" class="form-label">庫存數量</label>
                <input type="number" class="form-control" id="inputStock">
            </div>
            <div class="mb-3">
                <label for="inputSales" class="form-label">銷售</label>
                <input type="number" class="form-control" id="inputSales">
            </div>
            
            <button type="button" class="set_btn btn-success">修改</button>
        </div>

          <!-- picArea -->
          <div class="picArea">

          </div>
    </div>


 <!-- Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script src="./js/set_book.js"></script>
</body>
</html>
