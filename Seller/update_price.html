<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update_Price</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="seller_page">
    <div class="seller-title">
      <h1>書籍價格修改</h1>
    </div>
    
    <!-- Area1 -->
    <div class="seller-area1">
        <div class="input-group mb-3">
            <span class="input-group-text">Isbn</span>
            <input type="text" id="update_isbn" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        <div class="input-group mb-3">
            <span class="input-group-text">新價格</span>
            <input type="number" id="new_price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="btnArea">
            <button type="button" id="updateBtn" class="btn btn-secondary">更改</button>
        </div>
          
    </div>

    <!-- Area2 -->
    <div class="search-area2">
        <h4>ISBN：<span id="resIsbn"></span></h4>
        <h4>書名：<span id="resName"></span></h4>
        <h4>作者：<span id="resWriter"></span></h4>
        <h4>價格：<span id="resPrice"></span></h4>
        <h4>庫存：<span id="resStock"></span></h4>
    </div>

    </div>
    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="./js/update_price.js"></script>
  </body>
</html>
